<form role="search" (ngSubmit)="handleSubmit()">
  <div class="search-bar" [ngClass]="{'has-summary': lastQuery}">
    <input
      class="search-input"
      type="text"
      autocomplete="off"
      autocorrect="off"
      tabindex="1"
      placeholder="{{placeholder}}"
      [(ngModel)]="query"
      [disabled]="disabled">
    <button type="submit" [disabled]="disabled">Search</button>
  </div>
</form>
